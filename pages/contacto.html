<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    
    <!-- Bootstrap Link -->

    <title>Coral Gardeners - Contacto</title>
    <meta name="description" content="Queremos conocerte. Contáctanos para más información.">

</head>
<body>

    <header class="sticky-top">
        <nav class="navbar navbar-expand-lg bg-header">
            <div class="container-fluid py-2 navbar-dark">
                <a class="logo me-2" href="../index.html">
                    <img src="../assets/img/logo/coral-icon.png" alt="Icon" width="40" height="40"
                        class="d-inline-block align-items-center mb-2">
                </a>
                <a class="navbar-brand fs-3 fw-bold title nav-animate--logo" href="../index.html">
                    CoralGardeners
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav justify-content-center align-items-center gap-3 nav-animate--ul">
                        <li class="nav-item">
                            <a class="nav-link fw-bold" href="../pages/informacion.html">Informacion</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fw-bold" href="../pages/servicio.html">Servicio</a>

                        </li>
                        <li class="nav-item">
                            <a class="nav-link active fw-bold" aria-current="page" href="../pages/contacto.html">Contacto</a>

                            <a class="nav-link fw-bold" href="#redes">Redes</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>

        <section class="container-fluid py-2 bg-contacto">
            <img class="w-100 h-100 rounded hero__main" src="../assets/img/logo/contact-coral.png" alt="Imagen Contacto">
        </section>

        <div class="bg-contacto text-light">

            <section class="container">

                <div class="row gap-4 gap-md-0">

                    <!-- --------- INFORMACION DE CONTACTO --------- -->
                    <div class="col-md-6 mt-4 mt-md-0 p-md-5">

                        <h2 class="text-light text-decoration-underline">Información Personal</h2>

                        <form>

                            <div class="mb-4">

                                <label for="sexo" class="form-label"><b>Sexo:</b></label>

                                <section class="d-flex flex-wrap gap-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="sexo" id="Hombre"
                                            value="hombre" checked>
                                        <label class="form-check-label" for="Hombre">
                                            Hombre
                                        </label>
                                    </div>

                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="sexo" id="Mujer"
                                            value="mujer" checked>
                                        <label class="form-check-label" for="Mujer">
                                            Mujer
                                        </label>
                                    </div>

                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="sexo" id="Otro" value="otro"
                                            checked>
                                        <label class="form-check-label" for="Otro">
                                            Otro
                                        </label>
                                    </div>
                                </section>

                            </div>

                            <div class="mb-3">
                                <label for="Nombre" class="form-label"><b>Nombre</b></label>
                                <input type="text" class="form-control" id="Nombre" placeholder="Ingresá tu nombre">
                            </div>

                            <div class="mb-3">
                                <label for="Apellido" class="form-label"><b>Apellido</b></label>
                                <input type="text" class="form-control" id="Apellido" placeholder="Ingresá tu apellido">
                            </div>

                            <div class="mb-3">
                                <label for="Email" class="form-label"><b>E-mail</b></label>
                                <input type="email" class="form-control" id="Email" placeholder="Ingresá tu e-mail">
                            </div>

                            <div class="mb-3">
                                <label for="Nacimiento" class="form-label"><b>Fecha de Nacimiento</b></label>
                                <input type="email" class="form-control" id="Nacimiento" placeholder="dd/mm/yyyy">
                            </div>

                            <a href="../pages/error404.html"><input type="button" class="boton bg-primary border-dark rounded px-4 py-2 text-light" value="Enviar"></a>

                        </form>

                    </div>

                    <!-- --------- MENSAJE DE CONTACTO --------- -->
                    <div class="col-md-6 p-md-5">

                        <h2 class="text-light text-decoration-underline">Cuestionario</h2>

                        <form>
                            <div class="mb-4">

                                <label for="valoracion" class="form-label"><b>¿Qué te parecio la información
                                        brindada?</b></label>

                                <section class="d-flex flex-wrap gap-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="valoracion" id="MM"
                                            value="mm" checked>
                                        <label class="form-check-label" for="MM">
                                            Muy Mala
                                        </label>
                                    </div>

                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="valoracion" id="M" value="m"
                                            checked>
                                        <label class="form-check-label" for="M">
                                            Mala
                                        </label>
                                    </div>

                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="valoracion" id="R" value="r"
                                            checked>
                                        <label class="form-check-label" for="R">
                                            Regular
                                        </label>
                                    </div>

                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="valoracion" id="B" value="b"
                                            checked>
                                        <label class="form-check-label" for="B">
                                            Buena
                                        </label>
                                    </div>

                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="valoracion" id="MB"
                                            value="mb" checked>
                                        <label class="form-check-label" for="MB">
                                            Muy Buena
                                        </label>
                                    </div>
                                </section>

                            </div>

                            <div class="mb-4">

                                <label for="Servicio" class="form-label"><b>¿Qué servicios te parecieron
                                        interesantes?</b></label>

                                <section class="d-flex flex-wrap gap-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="wh" id="Whale">
                                        <label class="form-check-label" for="Whale">
                                            Whale Sanctuary
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="sh" id="Shark">
                                        <label class="form-check-label" for="Shark">
                                            Shark Conservation
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="dh" id="Dolphin">
                                        <label class="form-check-label" for="Dolphin">
                                            Dolphin Project
                                        </label>
                                    </div>
                                </section>

                            </div>

                            <div class="mb-3">
                                <label for="exampleFormControlTextarea1" class="form-label"><b>Mensaje</b></label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            </div>

                            <a href="../pages/error404.html"><input type="button" class="boton bg-primary border-dark rounded px-4 py-2 text-light" value="Enviar"></a>

                        </form>

                    </div>

                </div>

            </section>
        </div>

    </main>

    <footer class="text-light bg-footer">
        <div id="redes" class="container d-flex flex-column text-center pt-4" data-aos="zoom-in">
            <div>
                <a href="https://www.youtube.com/c/CoralGardeners" target="_blank"><i
                        class="bi bi-youtube footer__youtube mx-4"></i></a>
                <a href="https://twitter.com/coral_gardeners" target="_blank"><i class="bi bi-twitter footer__twitter mx-4"></i></a>
                <a href="https://www.instagram.com/coralgardeners/" target="_blank"><i
                        class="bi bi-instagram footer__instagram mx-4"></i></a>
            </div>
            <hr>
            <div class="d-flex justify-content-center align-items-center gap-2 pt-1 pb-3">
                <i class="bi bi-c-circle-fill"></i>
                <b>Todos los derechos reservados</b>
            </div>
        </div>
    </footer>

        AOS.init();
